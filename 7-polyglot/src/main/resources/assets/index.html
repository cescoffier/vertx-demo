<html>
<head>
    <script src="libs/jquery-1.11.2.min.js"></script>
    <script src="libs/sockjs-0.3.4.min.js"></script>
    <script src="libs/highcharts-4.1.7.min.js"></script>
</head>
<script src="libs/vertx-eventbus.js"></script>
<body>
<h1>Polyglot Dashboard</h1>

<div id="container" style="height: 400px; min-width: 310px"></div>

<script>
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });
    var chart;
    $('#container').highcharts({
        chart: {
            type: 'spline',
            animation: Highcharts.svg, // don't animate in old IE
            marginRight: 10,
            events: {
                load: function () {
                    var that = this;
                    chart = this;
                    var eb = new EventBus(window.location.origin + "/eventbus");
                    eb.onopen = function () {
                        console.log("Eventbus bridge opened");
                        eb.registerHandler("data", function (err, data) {
                            console.log("Receiving data", data);
                            var series = getSeriesForProducer(chart, that.series, data.body["id"]);
                            var x = (new Date()).getTime();
                            series.addPoint([x, data.body["value"]], true, true);
                            that.redraw();
                        });
                    };
                }
            }
        },
        title: {
            text: 'Collected data'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150
        },
        yAxis: {
            title: {
                text: 'Value'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        legend: {
            enabled: false
        },
        exporting: {
            enabled: false
        },
        series: []
    });


    function getSeriesForProducer(chart, series, producer) {
        for (var i =0; i < chart.series.length; i++) {
            var s = chart.series[i];
            if (s.name == producer) {
                return s;
            }
        }
        console.log("Series not found for " + producer);
        // Not found, create new series
        s = {
            name: producer,
            data: (function () {
                var data = [],
                        time = (new Date()).getTime(),
                        i;

                for (i = -19; i <= 0; i += 1) {
                    data.push({
                        x: time + i * 1000,
                        y: 0
                    });
                }
                return data;
            }()),
            color: (series && series.length == 0 ? "blue" : "red")
        };
        return chart.addSeries(s, false);
    }

</script>


</body>
</html>
